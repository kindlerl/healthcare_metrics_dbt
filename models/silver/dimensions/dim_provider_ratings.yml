version: 2

models:
  - name: dim_provider_ratings
    description: Refined provider ratings dimension

    columns:
    
      - name: provider_id
        description: "CMS Certification Number (natural key)."
        tests: [not_null]

      - name: overall_rating
        description: "Overall, aggregated rating of provider"
        tests: 
          - accepted_values:
              values: [1, 2, 3, 4, 5]
        
      - name: overall_rating_footnote
        description: "Footnote for overall rating"
        
      - name: health_inspection_rating
        description: "Health inspection rating for provider"
        tests: 
          - accepted_values:
              values: [1, 2, 3, 4, 5]
        
      - name: health_inspection_rating_footnote
        description: "Footnote for health inspection rating"
        
      - name: qm_rating
        description: "Quality management rating for provider"
        tests: 
          - accepted_values:
              values: [1, 2, 3, 4, 5]
        
      - name: qm_rating_footnote
        description: "Footnote for quality management rating"
        
      - name: long_stay_qm_rating
        description: "Long stay quality management rating"
        tests: 
          - accepted_values:
              values: [1, 2, 3, 4, 5]
        
      - name: long_stay_qm_rating_footnote
        description: "Footnot for long stay quality managment rating"
        
      - name: short_stay_qm_rating
        description: "Short stay quality management rating"
        tests: 
          - accepted_values:
              values: [1, 2, 3, 4, 5]
        
      - name: short_stay_qm_rating_footnote
        description: "Footnote for short stay quality management rating"
        
      - name: staffing_rating
        description: "Staffing rating"
        tests: 
          - accepted_values:
              values: [1, 2, 3, 4, 5]
        
      - name: staffing_rating_footnote
        description: "Footnote for staffing rating"
        
